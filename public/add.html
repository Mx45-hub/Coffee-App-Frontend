<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>

  <div class="container">
    <h2 class="mb-4">Add New Coffee</h2>
    <form action="http://localhost:3000/coffee/add" method="post" class="mb-4 coffeform">
        <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" class="form-control" id="name" name="name" placeholder="Enter coffee name">
        </div>
        <div class="form-group">
            <label for="size">Size:</label>
            <input type="text" class="form-control" id="size" name="size" placeholder="Enter coffee size">
        </div>
        <div class="form-group">
            <label for="flavour">Flavour:</label>
            <input type="text" class="form-control" id="flavour" name="flavour" placeholder="Enter coffee flavour">
        </div>
        <div class="form-group">
            <label for="dietary">Dietary:</label>
            <input type="text" class="form-control" id="dietary" name="dietary" placeholder="Enter dietary information">
        </div>
        <div class="form-group">
            <label for="strength">Strength:</label>
            <input type="text" class="form-control" id="strength" name="strength" placeholder="Enter coffee strength">
        </div>
        <div class="form-group">
            <label for="imageurl">Image URL:</label>
            <input type="text" class="form-control" id="imageurl" name="imageurl" placeholder="Enter image URL">
        </div>
        <button type="submit" class="btn btn-primary">Create Coffee</button>
    </form>
</div>

</body>
<style>
  /* Background color for the entire page */
  body {
      background-color: #f2f2f2;
  }
  /* Center the form on the page */
  .container {
      background-color: rgb(197, 197, 197);
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
      margin-top: 50px;
  }
  /* Custom CSS for images (you can adjust the size) */
  .image {
      max-width: 100%;
      height: auto;
  }
</style>

<script>
    document.addEventListener("DOMContentLoaded", function () {
        const form = document.querySelector(".coffeform"); 

        form.addEventListener("submit", function (event) {

            setTimeout(function () {
              window.location.href = "http://localhost:5000/home.html"; 
              
            }, 1000); 
        });
    });
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</html>
